<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach: catList" id="cat-list">
        <li>
            <span data-bind="text: name, click: $parent.setCat"></span>
        </li>
    </ul>
    <!-- ko with: currentCat() -->
    <div id="cat">

        <h2 id="cat-name" data-bind="text: name"></h2>
        <h3 id="cat-level" data-bind="text: catLevelUp"></h3>
        <div id="cat-count" data-bind="text: clickCount"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
         <div id="nicknames">
        <h2>Nicknames</h2>
            <ul data-bind="foreach: nickNames">
                <li>
                    <span data-bind="text: $data"></span>
                </li>
            </ul>
        </div>
    </div>
   
    <!-- /ko -->
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
